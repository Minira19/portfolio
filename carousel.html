<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .carousel-container {
            width: 100%;
            height: 90vh;
        }

        .carousel-item {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7rem;
            background-size: cover;
            display: none;
            background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5));
            color: #fff;
        }

        .active {
            display: flex;
        }

        button:focus {
            outline: none;
        }

        .change {
            display: grid;
            align-items: center;
            justify-content: center;
            grid-template-columns: auto auto;
            padding: 1rem;
        }

            .change > button {
                padding: 1rem 3rem;
                background: #f7f8fd;
                border: solid 1px #000;
                border-radius: 4px;
                margin: 0 2rem;
                cursor: pointer;
            }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-item active" style="background-image:url(https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg)">
            Slide 1
        </div>
        <div class="carousel-item" style="background-image:url(https://cdn.pixabay.com/photo/2015/02/24/15/41/dog-647528__340.jpg)">
            Slide 2
        </div>
        <div class="carousel-item" style="background-image:url(https://picjumbo.com/wp-content/uploads/free-stock-images-1080x720.jpg)">
            Slide 3
        </div>
    </div>
    <div class="change">
        <button class="prev"> prev </button> <button class="next"> next </button>
        <div>
            <script>
var items=document.querySelector(".carousel-container").children;
var prev=document.querySelector(".prev");
var next=document.querySelector(".next");
var index=0;

prev.addEventListener("click",function(){
changeBack();
});

next.addEventListener("click",function(){
 changeNext();
});


 function changeBack(){
  if(index==0){
   index=items.length-1;
  }
  else{
  index--;
  }
  changeSlide();
 }

function changeNext(){
 if(index == items.length-1){
  index=0;
 }
 else{
  index++;
 }
 changeSlide();
}

function changeSlide(){
for(let i=0;i<items.length;i++){
 items[i].classList.remove("active");
}
 items[index].classList.add("active");
}

function autoChange(){
 changeNext();
}

let watch=setInterval(autoChange,5000);
            </script>
</body>
</html>
